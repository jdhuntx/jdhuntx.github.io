# Site settings
title: Jonathan D. Hunt
description: 'software engineer, runner, cyclist, hiker'
url: 'http://jdhunt.net'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Jonathan D. Hunt'
  email: jon@jdhunt.net
  github_username:  jdhuntx
  linkedin_username:  jdhunt
  strava_username: jdhunt
  instagram_username: jdhuntx

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
